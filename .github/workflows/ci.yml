name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Check formatting
        run: dotnet format --verify-no-changes

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

      - name: Determine version suffix
        id: version
        if: github.event_name == 'push'
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "pack_args=/p:Version=${VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "pack_args=--version-suffix preview.${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Pack
        if: github.event_name == 'push'
        run: dotnet pack --no-build ${{ steps.version.outputs.pack_args }} -o ./artifacts

      - name: Publish to GitHub Packages
        if: github.event_name == 'push'
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }}
